backend:
  name: github
  repo: faruco10032/faruco10032.github.io
  branch: master
  base_url: https://decap-cms-oauth-six.vercel.app
  auth_endpoint: /auth

publish_mode: simple
media_folder: public/media
public_folder: /media

site_url: https://faruco10032.github.io

display_url: https://faruco10032.github.io

collections:
  - name: news_ja
    label: News (JA)
    folder: src/content/news
    create: true
    filter: { field: lang, value: ja }
    preview_path: /ja/news/{{slug}}/
    slug: "{{slug}}"
    fields:
      - { label: Lang, name: lang, widget: hidden, default: ja }
      - { label: Title, name: title, widget: string }
      - { label: Date, name: date, widget: datetime }
      - { label: Summary, name: summary, widget: text, required: false }
      - { label: Cover, name: cover, widget: image, required: false }
      - { label: Tags, name: tags, widget: list, required: false }
      - { label: Body, name: body, widget: markdown }

  - name: news_en
    label: News (EN)
    folder: src/content/news
    create: true
    filter: { field: lang, value: en }
    preview_path: /en/news/{{slug}}/
    slug: "{{slug}}"
    fields:
      - { label: Lang, name: lang, widget: hidden, default: en }
      - { label: Title, name: title, widget: string }
      - { label: Date, name: date, widget: datetime }
      - { label: Summary, name: summary, widget: text, required: false }
      - { label: Cover, name: cover, widget: image, required: false }
      - { label: Tags, name: tags, widget: list, required: false }
      - { label: Body, name: body, widget: markdown }

  - name: projects_ja
    label: Projects (JA)
    folder: src/content/projects
    create: true
    filter: { field: lang, value: ja }
    preview_path: /ja/research/{{slug}}/
    slug: "{{slug}}"
    fields:
      - { label: Lang, name: lang, widget: hidden, default: ja }
      - { label: Title, name: title, widget: string }
      - { label: Summary, name: summary, widget: text }
      - { label: Year, name: year, widget: string, required: false }
      - { label: Status, name: status, widget: string, required: false }
      - { label: Keywords, name: keywords, widget: list, required: false }
      - { label: Gallery, name: gallery, widget: list, required: false, field: {label: Image, name: image, widget: image} }
      - { label: Body, name: body, widget: markdown, required: false }

  - name: projects_en
